name: Daily API Test Run

on:
  schedule:
    - cron: '30 2 * * *'
  workflow_dispatch:

jobs:
  run-api-tests:
    strategy:
      matrix:
        environment: [testnet, mainnet-prod, mainnet-staging]

    name: Run API Tests on ${{ matrix.environment }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Run Maven Tests
        run: mvn clean test -Dsurefire.suiteXmlFiles=src/test/resources/testng-${{ matrix.environment }}.xml

      - name: Upload Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-test-report-${{ matrix.environment }}
          path: target/surefire-reports